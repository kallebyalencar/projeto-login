<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Bem vindo(a)</h1>
                <p>Conectando você ao futuro da tecnologia. Pronto para começar a jornada?</p>
                <form action="login.php" method="post">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo2">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>

                        <input type="submit" value="Entrar">

                        <a href="esqueci.html" class="botao">
                            Esqueceu sua senha?
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
